    <form action="boh">
        <fieldset>
            <legend>
                Support
            </legend>


            <label for="name" class="generic-input"> Name
                <input type="text" name="name" id="name">
            </label>

            <label for="surname" class="generic-input"> Surname
                <input type="text" name="surname" id="surname">
            </label>


            <label for="email" class="generic-input">Email
                <input type="email" name="email" id="email">
            </label>

            <label for="number" class="generic-input">Phone Number
                <input type="tel" name="number" id="number">
            </label>

            <label for="description" class="generic-input">Description
                <textarea name="description" id="description"  cols="30" rows="10" placeholder="Describe your problem here"></textarea>
            </label>

            <div >
                <label for="first-option">Send response via email
                    <input type="checkbox" name="first-option" id="first-option">
                </label>

                <label for="second-option" >Send response via sms
                    <input type="checkbox" name="second-option" id="second-option">
                </label>
            </div>

            <button type="submit">Submit</button>

        </fieldset>
    </form>
